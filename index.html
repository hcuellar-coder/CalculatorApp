<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculator</h1>
    <input id="calculatorDisplay" type="text" value="0">
    <div id="buttons">
        <div id="inputButtons">
            <div>
                <button class="memoryButton">MR</button>
                <button class="memoryButton">M+</button>
                <button class="memoryButton">M-</button>
            </div>
            <div>
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
            </div>
            <div>
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
            </div>
            <div>
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
            </div>
            <div>
                <button class="numberButton">0</button>
                <button class="numberButton">.</button>
                <button class="numberButton">C</button>
            </div>
        </div>
        <div id="operationButtons">
            <button class="operationButton">/</button>
            <button class="operationButton">*</button>
            <button class="operationButton">-</button>
            <button class="operationButton">+</button>
            <button class="operationButton">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
