<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculator</h1>
    <input id="calculator-display" type="text" value="0">
    <div id="buttons">
        <div id="input-buttons">
            <div>
                <button class="memory-button">MR</button>
                <button class="memory-button">M+</button>
                <button class="memory-button">M-</button>
            </div>
            <div>
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
            </div>
            <div>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
            </div>
            <div>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
            </div>
            <div>
                <button class="number-button">0</button>
                <button class="number-button">.</button>
                <button class="clear-button">C</button>
            </div>
        </div>
        <div id="operation-buttons">
            <button class="operation-button">/</button>
            <button class="operation-button">*</button>
            <button class="operation-button">-</button>
            <button class="operation-button">+</button>
            <button class="operation-button">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
